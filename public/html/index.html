<!DOCTYPE html>
<html lang="en" ng-app='ngWeather'>
<head>
  <meta charset="UTF-8">
  <title>ngWeather</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/slate/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <div class="container">
  <video poster="images/climate.jpg" autoplay="true" loop muted="0">
    <source src="video/cc.mp4" type="video/mp4">
    <source src="video/cc1.webm" type="video/webm">
  </video>



    <div ng-view></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.js"></script>
    <script src= "https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular-route.js"></script>
    <script src="js/app.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/controllers/SimpleController.js"></script>
    <script src="js/controllers/HomeController.js"></script>
    <script src="js/controllers/HourlyController.js"></script>
    <script src="js/controllers/MinutelyController.js"></script>
    <script src="js/controllers/DailyController.js"></script>
    <script src="js/services/GeoLocationService.js"></script>
    <script src="js/services/WeatherService.js"></script>
    

</div>

</body>
</html>
