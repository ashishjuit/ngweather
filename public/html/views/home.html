<div class="container" style='margin-top: 150px;'>
  <div class="row">

    <div class="form-group col-md-6 col-md-offset-3 ">
      <input type="text" class="form-control text-center" ng-model="location" placeholder="Enter a City, State" >
    </div>

    <div class="form group col-md-3 col-md-offset-3 ">
      <input type="text" class="form-control" ng-model='latitude' placeholder="Latitude:">
    </div>
    <div class="form group col-md-3 ">
      <input type="text" class="form-control" ng-model='longitude' placeholder="Longitude:">
      <br>
    </div>
  </div>
    <div class ="col-md-2 col-md-offset-3">
      <a href="#/hourly" class="btn btn-warning btn-block" ng-click='updateHourly(latitude, longitude)'>Hourly</a>
    </div>
    <div class ="col-md-2">
      <a href="#/minutely" class="btn btn-warning btn-block" ng-click='updateMinutely(latitude, longitude)'>Minutely</a>
    </div>
    <div class ="col-md-2">
      <a href="#/daily" class="btn btn-warning btn-block" ng-click='updateDaily(latitude, longitude)'>Daily</a>
    </div>

  </div>
</div>
